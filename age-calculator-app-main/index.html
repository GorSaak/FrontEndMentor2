<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">


</head>
<body>
  <div class="container justify-content-start w-md-100">
    <div class="cont-2">
      <div class="row font-style mt-4">
        <div class="col-4">DAY</div>
        <div class="col-4">MONTH</div>
        <div class="col-4">YEAR</div>
      </div>
      <div class="row pt-1">
        <div class="col-4 item">
          <input id="day-input" class="border rounded" type="number" placeholder="DD">
        </div>
        <div class="col-4 item">
          <input id="month-input" class="border rounded" type="number" placeholder="MM" pattern="^([1-9]|1[012])$">
        </div>
        <div class="col-4 item">
          <input id="year-input" class="border rounded" type="number" placeholder="YYYY">
        </div>
      </div>
      <div class="btn-div position-relative">
        <div class="border-div w-100 position-absolute"></div>
        <div class="image-div position-relative rounded-circle d-flex mt-5 mb-5">
          <button type="button" onclick="getTheAge()"><img src="../age-calculator-app-main/assets/images/icon-arrow.svg" alt="arrow"></button>
        </div>
      </div>
      <div class="row result">
        <div id="year-change" class="purple col-3">--</div>
        <div class="col">
          <p>years</p>
        </div>
      </div>
      <div class="row result">
        <div id="month-change" class="purple col-3">--</div>
        <div class="col ">
          <p>months</p>
        </div>
      </div>
      <div class="row result mb-4">
        <div id="day-change" class="purple col-3">--</div>
        <div class="col">
          <p>days</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution d-flex justify-content-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GorSaak</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
